<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet BnB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="login" id="login">
            <div class="header">
                    <div class="logo"><img src="./Titlepic.png" alt="logo" height="70px"></div>
            </div>
            <div class="loginback">
                <div class="mylogin">
                <h1>Login</h1>
            <input type="text" name="username" id="username" placeholder="Username"><br><br>
            <input type="password" name="password" id="password" placeholder="Password"><br><br>
            <button type="submit" class="submit" id="submit" value="Login"> Login</button>
            </div>
            <div class="myreg">                
            <h1>Register</h1>
            <input type="text" name="username" id="r_username" placeholder="Username"><br><br>
            <input type="password" name="password" id="password1" placeholder="Password"><br><br>
            <input type="password" name="password" id="password2" placeholder="Re-enter password"><br><br>
            <button type="submit" class="submit" id="register" value="Register"> Register</button>
            </div>
</div>
    </div>
    <div class="home" id="content">
        <div class="fixed">
            <div class="header">
            <a class="buttonleft" href="./createNew.html"><button class="submit">Add Entry</button></a>
            <div class="logo"><img src="./Titlepic.png" alt="logo" height="70px"></div>
            <a class="buttonright" href="./home.html"><button class="submit" id="logout">Logout</button></a>
        </div>
        </div>
        <div id="mapContainer"></div>
        <div class="cards">
        <div id="newcontent">

        </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="geoservice.js"></script>
</html>
